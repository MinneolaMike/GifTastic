<body background="assets/images/background.jpg">
    <!--Navbar-->
    <nav class="navbar fixed-top navbar-light" style="background-color: #FCECA9">
        <img src="assets/images/gifgif.gif" class="mx-auto" width="80" height="80" alt="">
        <span class="navbar-brand mb-0 h1" style="font-family: 'Luckiest Guy', cursive; font-size: 70px;">GifTastic</span>
        <img src="assets/images/gifgif.gif" class="mx-auto" width="80" height="80" alt="">
    </nav>

    <!--Start of the main container-->
    <div class="container">
        <!--Row 1-->
        <div class="row">
            <!--Column 1 -- Search Field and JS Buttons-->
            <div class="col-md-4">
                <div class="card" style="margin-top: 160px">
                    <div class="card-header" style="background-color: #FCECA9; font-family: 'Montserrat', sans-serif; text-align: center; font-weight: bold">
                        Add More Buttons For Searching!
                    </div>
                    <div class="card-body">
                        <input class="form-control" id="textarea" type="text" placeholder="What are you looking for?">
                        <br>
                        <a id="search" class="btn btn-primary">
                            <i class="fas fa-plus"> New Topic Button</i>
                        </a>
                        <img src="assets/images/Giphypower.gif" class="mx-auto img-fluid">
                        <br>
                        <br>
                        <!--Span to House The Generated Buttons-->
                        <span id="buttonzone">

                        </span>
                    </div>
                </div>
            </div>
            <!--Column 2 -- Gifs brought back from API-->
            <div class="col-md-8" id="GIF">
                <div class="alert alert-primary" style="background-color: #FCECA9; font-family: 'Montserrat', sans-serif; color: black; margin-top: 160px; text-align: center; font-weight: bold"
                    role="alert">
                    Here's Your GIF's! Click to animate
                </div>
                <div class="container" id="GIFarea">

                </div>

                <!-- </div> -->
                <!-- </div> -->
                <!-- </div> -->
            </div>
        </div>
    </div>

    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
