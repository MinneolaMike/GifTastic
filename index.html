<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Page Title-->
    <title>GifTastic</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <!--Navbar-->
    <nav class="navbar fixed-top navbar-light" style="background-color: #FCECA9">
        <img src="assets/images/gifgif.gif" class="mx-auto" width="80" height="80" alt="">
        <span class="navbar-brand mb-0 h1">GifTastic</span>
        <img src="assets/images/gifgif.gif" class="mx-auto" width="80" height="80" alt="">
    </nav>

    <!--Start of the main container-->
    <div class="container">
        <!--Row 1-->
        <div class="row">
            <!--Column 1 -- Search Field and JS Buttons-->
            <div class="col-md-4">
                <div class="card" style="margin-top: 120px">
                    <div class="card-header">
                        Add More Buttons For Searching!
                    </div>
                    <div class="card-body">
                        <input class="form-control" id="textarea" type="text" placeholder="What are you looking for?">
                        <br>
                        <a id="search" class="btn btn-primary">
                            <i class="fas fa-plus"> New Topic Button</i>
                        </a>
                        <img src="assets/images/Giphypower.gif" class="mx-auto img-fluid">
                        <br>
                        <br>
                        <!--Span to House The Generated Buttons-->
                        <span id="buttonzone">

                        </span>
                    </div>
                </div>
            </div>
            <!--Column 2 -- Gifs brought back from API-->
            <div class="col-md-8" id="GIF">
                <div class="card" style="margin-top: 120px">
                    <div class="card-header">
                        Here's Your GIF's!
                    </div>
                    <div class="card-body">
                        <!--Div area for the returned GIF's-->
                        <div class="col" id="GIFarea">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
